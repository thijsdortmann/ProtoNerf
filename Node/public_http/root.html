<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="static/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="static/socket.io.min.js"></script>
</head>

<body>

<div class="container">
    <div class="page-header">
        <h1>ProtoNerf <small>Admin Dashboard</small></h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Players</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="players">

                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Game actions</h3>
                </div>
                <div class="panel-body">
                    <button id="startTTT">Start TTT</button> <button id="startCapture">Start Capture the Flag</button> <button id="startGame">Start game</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Timer</h3>
                </div>
                <div class="panel-body">
                    <h2 id="timer">00:00</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        var socket = io('/website');

        socket.on('connect', function() {
            socket.emit('identify', 'AceIsAwesome');
        });

        socket.on('players', function(players) {
            $('#players').html('');

            $('#players').append('<tr><th>Name</th><th>Role</th><th>Bullets</th><th>Deaths</th><th>Actions</th>')

            if(players.length > 0) {
                for(let i = 0; i < players.length; i++){
                    //console.log(players[i]);
                    $('#players').append("<tr><td style='color: rgb(" + players[i].teamColor.substring(0, 3) + "," + players[i].teamColor.substring(3, 6) + "," + players[i].teamColor.substring(6, 9) + ")'>" + players[i].name + "</td>" +
                        "<td>" + players[i].role + "</td><td>" + players[i].bullets + "</td><td>" + players[i].deaths + "</td><td><button class='registerKill' rel='" + players[i].index + "'>Killed</button></td></tr>");
                }
            }

            $('.registerKill').click(function(e) {
                socket.emit('registerKill', $(this).attr('rel'));
            });

        });

        socket.on('log', function(data) {
            $('#log').prepend(data + '<br>');
        });

        socket.on('timer', function(data) {
            $('#timer').html(data);
        });

        $('#startTTT').click(function(e) {
            e.preventDefault();
            socket.emit('startTTT');
        });

        $('#startCapture').click(function(e) {
            e.preventDefault();
            socket.emit('startCapture');
        });

        $('#startGame').click(function(e) {
            e.preventDefault();
            socket.emit('startGame');
        });
    });
</script>

</body>
</html>
